name: ci

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    test:
        runs-on: ubuntu-latest
        if: github.event_name == 'push'
        steps:
            - name: Checkout frontend ğŸ›
              uses: actions/checkout@master

            - name: Setup node env ğŸ—
              uses: actions/setup-node@v3
              with:
                  node-version: 20.9.0
                  check-latest: true

            - name: pnpm-setup
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              run: pnpm install

            - name: Build
              run: pnpm run --filter './packages/*' build

            - name: Execute tests
              run: pnpm run test

            - name: Check prettier
              run: pnpm run prettier-check
