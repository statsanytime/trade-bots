name: ci

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    test:
        runs-on: ubuntu-latest
        if: github.event_name == 'push'
        steps:
            - name: Checkout frontend 🛎
              uses: actions/checkout@master

            - name: Setup node env 🏗
              uses: actions/setup-node@v3
              with:
                  node-version: 20.9.0
                  check-latest: true

            - name: pnpm-setup
              uses: pnpm/action-setup@v2

            - name: Install dependencies 👨🏻‍💻
              run: pnpm ci --prefer-offline --no-audit --no-optional

            - name: Build framework
              run: pnpm run build
              working-directory: ./packages/framework

            - name: Build CSGOEmpire plugin
              run: pnpm run build
              working-directory: ./packages/csgoempire-plugin

            - name: Build CSGOFloat plugin
              run: pnpm run build
              working-directory: ./packages/csgofloat-plugin

            - name: Build Pricempire plugin
              run: pnpm run build
              working-directory: ./packages/pricempire-plugin

            - name: Build Steam plugin
              run: pnpm run build
              working-directory: ./packages/steam-plugin

            - name: Execute tests
              run: pnpm run test
              working-directory: ./packages/framework

            - name: Check prettier
              run: pnpm run prettier-check
